<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with LocalStorage</title>

  <style>
    #form {
      border: 2px solid black;
      padding: 15px;
      max-width: 400px;
    }
    .card {
      margin-top: 20px;
      padding: 15px;
    }
  </style>
</head>
<body class="p-3">

  <h1>Save form to Local Storage & Display</h1>

  <form id="form">
    <label for="name">Name :</label>
    <input type="text" name="name" id="name"><br><br>

    <label for="age">Age :</label>
    <input type="number" name="age" id="age"><br><br>

    <label for="gender">Gender :</label>
    <input type="text" name="gender" id="gender"><br><br>

    <label for="birth">Birth Date :</label>
    <input type="date" name="birth" id="birth"><br><br>

    <label for="description">Description :</label>
    <input type="text" name="description" id="description"><br><br>

    <label for="major">Major & University :</label>
    <input type="text" name="major" id="major"><br><br>

    <label>Programming Languages :</label><br>
    <input type="checkbox" name="languages" value="HTML" id="html"> HTML
    <input type="checkbox" name="languages" value="CSS" id="css"> CSS
    <input type="checkbox" name="languages" value="JavaScript" id="js"> JavaScript
    <br><br>

    <label for="sib">Siblings Number :</label>
    <input type="number" name="siblings" id="sib"><br><br>

    <button type="submit" id="btn" class="btn btn-primary">Submit</button>
  </form>


  <div id="output" class="card bg-light"></div>

  <script>
    const form = document.getElementById("form");
    const output = document.getElementById("output");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      
      const formData = new FormData(form);

  let data = {};
formData.forEach((value, key) => {



  if (!data[key]) {
  data[key] = [];
}


  data[key].push(value);
});

      
      localStorage.setItem("formData", JSON.stringify(data));

      
      displayData();
    });

    function displayData() {
      const saved = JSON.parse(localStorage.getItem("formData"));
      if (!saved) return;

      output.innerHTML = `
        <h4>Saved Info:</h4>
        <p><b>Name:</b> ${saved.name || ""}</p>
        <p><b>Age:</b> ${saved.age || ""}</p>
        <p><b>Gender:</b> ${saved.gender || ""}</p>
        <p><b>Birth Date:</b> ${saved.birth || ""}</p>
        <p><b>Description:</b> ${saved.description || ""}</p>
        <p><b>Major & University:</b> ${saved.major || ""}</p>
        <p><b>Languages:</b> ${saved.languages ? saved.languages.join(", ") : ""}</p>
        <p><b>Siblings:</b> ${saved.siblings || ""}</p>
      `;
    }

    
    displayData();
  </script>

</body>
</html>
